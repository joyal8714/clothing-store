<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin Login - Alphonsa Textiles</title><link rel="stylesheet" href="/css/style.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet"><style>body{display:flex;justify-content:center;align-items:center;height:100vh;background-color:var(--primary-color)}.login-container{padding:2.5rem;background:var(--secondary-color);border-radius:var(--border-radius);box-shadow:0 10px 30px rgba(0,0,0,.2);text-align:center;width:100%;max-width:400px}.login-container h2{font-family:var(--font-heading);color:var(--primary-color);margin-top:0;margin-bottom:2rem}.login-container .form-group{margin-bottom:1.5rem}.login-container input{width:100%;padding:.8rem;border:1px solid #ccc;border-radius:var(--border-radius);box-sizing:border-box;font-family:var(--font-body)}.login-container .submit-btn{width:100%;padding:1rem}</style></head><body><div class="login-container fade-in"><h2>Administrator Access</h2><form action="/api/login" method="POST"><div class="form-group"><input type="password" id="password" name="password" placeholder="Password" required></div><button type="submit" class="submit-btn">Login</button></form></div></body></html>
