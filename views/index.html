<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fabric Nest</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header class="main-header">
    <a href="/" class="logo" style="display: flex; align-items: center; gap: 10px;">
      <img src="/img/logo.png" alt="Fabric Nest Logo" style="height: 36px;" />
      <span style="font-weight: 600;">FABRIC NEST</span>
    </a>

    <nav class="main-nav">
      <a href="/?category=men">Men</a>
      <a href="/?category=women">Women</a>
      <a href="/?category=kids">Kids</a>
    </nav>
  </header>

  <!-- 📞 Call Banner -->
  <a href="tel:9446030026" class="call-banner">
    📞 Make a Call to Book Our Latest Product
  </a>

  <main>
    <section id="hero-section" class="hero-section">
      <div class="hero-content">
        <h1 id="hero-title">Where Style is Woven In</h1>
        <p>Explore curated collections of the finest fabrics.</p>
      </div>
    </section>

    <!-- 🔍 Search Box -->
    <div class="container" style="margin-top: 20px; text-align: center;">
      <input id="search-input" type="text" placeholder="Search for products..." style="padding: 10px; width: 100%; max-width: 500px; border-radius: 5px; border: 1px solid #ccc;" />
    </div>

    <div class="container">
      <h2 id="page-title" class="section-title">Our Latest Collection</h2>
      <div id="product-grid" class="product-grid">
        <!-- Products will be loaded by JS -->
      </div>
    </div>
  </main>

  <!-- 🪟 Product Modal -->
  <div id="product-modal" class="modal-overlay">
    <div class="modal-content">
      <button id="modal-close-btn" class="modal-close-btn">×</button>
      <div id="modal-image-container" class="modal-image-container">
        <!-- Image loaded by JS -->
      </div>
      <div class="modal-details">
        <h2 id="modal-title">Product Title</h2>
        <p id="modal-description">Product Description</p>
        <div class="modal-footer">
          <span id="modal-price" class="modal-price">₹0</span>
          <a id="modal-call-btn" href="tel:9446030026" class="call-to-order-btn">Call to Order</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="main-footer">
    <p>© 2025 Fabric Nest. Vazhkulam, Ernakulam District, Kerala, PIN: 686670</p>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
